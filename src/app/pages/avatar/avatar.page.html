<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaulHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar >
        <ion-img src="/assets/avatar.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar> 
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/avatar.jpg"/>
      </ion-avatar>
      <ion-label>mi creaccion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
